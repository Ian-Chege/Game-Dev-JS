<!-- Modify the given HTML code to change the styling of the canvas and the rectangle.

1. Change the background color of the canvas to 'lightblue'.
2. Change the text alignment of the body to 'left'.
3. Change the font family of the body to 'Courier New'.
4. Change the stroke color of the rectangle to 'green'.
7. Change the fill color of the rectangle to 'yellow'.
6. Change the line width of the rectangle to 15.  -->

<!doctype html>
<html>

<head>
    <title>HTML canvas</title>
    <style media='screen'>
        body{
            text-align: center;
            font-family: sans-serif;
        }
        canvas {
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>HTML Canvas</h1>
    <canvas id="asteroids" width="400" height="400">
        <!-- (optional) Fallback content if the browser doesn't support canvas element -->
    </canvas>

    <script>
        var canvas = document.getElementById('asteroids');
        var context = canvas.getContext("2d");
        context.strokeStyle = 'lightgrey'; // OR something like #D3D3D3
        context.fillStyle = '#0000FF' // OR blue
        context.lineWidth = 10;
        context.rect(75,75,250,250); //(x,y,width,height) (x,y) pixel coordinates of the origin of the rectangle. (weight,height) to specify the pixel width and height of the rectangle.
        context.fill();
        context.stroke();
    </script>
</body>

</html>
